site_name: REBOUND
nav:
  - Home: 
    - index.md
    - quickstart.md
    - install.md
    - acknowledgements.md
  - pythonapi.md
  - 'C Documentation':
    - c_installation.md
    - c_compile.md
    - c_compile_errors.md
    - c_simpleexample.md
    - c_structures.md
  - Examples: examples.md
theme:
  name: material
  logo: img/rebound.png
  favicon: img/favicon.ico
  features:
    - navigation.tabs
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js      
